{% if cv.awards %}
  <div id="awards" class="entry">
    <header class="entry-header">
      <h3 class="entry-title">Awards</h3>
    </header>

    <div class="entry-content">
      {% for a in cv.awards %}
        {% if a.title %}
          <h4 class="title">{{ a.title }}</h4>
        {% endif %}
        {% if a.date %}
          <div class="date-award">{{ a.date }}</div>
        {% endif %}
        {% if a.awarder %}
          <div class="awarde">by <strong>{{ a.awarder }}</strong></div>
        {% endif %}
        {% if a.summary %}
          <div class="summary">{{ a.summary | markdownify }}</div>
          <br>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endif %}
